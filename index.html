<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="mix-container">
      <h2>QUOTES PROJECT</h2>
    </div>
    <div class="quote" id="quote-place">
      <p>I am not bound to win, but I am bound to be true. I am not bound to succeed, but I am bound to live up to what light I have.</p>
    </div>
    <div class="person" id="person-pro">
      <span>Abraham Lincoln</span>
    </div>
    <div class="btn" id="btn-new">
      <button class="new quote">New Quote</button>
    </div>
    
  </div>
  <script src="sript.js"></script>
</body>
</html>
